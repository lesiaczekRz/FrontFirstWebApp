<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My first Java web application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="text-center">
    <h1>Faktury</h1>
    <div id="div-invoices">
        <div id="div-menu">
            <button id="button-new-invoice" class="btn btn-secondary">Nowa faktura</button>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col">L.p.</th>
                    <th scope="col">Numer faktury</th>
                    <th scope="col">Kwota</th>
                    <th scope="col">Data</th>
                    <th scope="col">UÅ¼ytkownik</th>
                    <th>Funkcje</th>
                </tr>
            </thead>
            <tbody id="tbody-invoices"></tbody>
        </table>
    </div>
    <div id="div-new-invoice">
        <div class="row">
            <div class="col-lg">
                <div class="form-group">
                    <label for="amount">Kwota</label>
                    <input type="number" step="0.01" class="form-control" id="new-amount" />
                </div>
            </div>
        </div>

        <button class="btn btn-secondary" onClick="location.reload()">Anuluj</button>
        <button class="btn btn-secondary" id="button-save-new-invoice">Zapisz</button>
    </div>
    <div id="div-edit-invoice">
        <input type="hidden" id="editId" value="" />
        <div class="row">
            <div class="col-lg">
                <div class="form-group">
                    <label for="amount">Kwota</label>
                    <input type="number" step="0.01" class="form-control" id="edit-amount" />
                </div>
            </div>
        </div>

        <button class="btn btn-secondary" onClick="location.reload()">Anuluj</button>
        <button class="btn btn-secondary" id="button-save-edit-invoice">Zapisz</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
